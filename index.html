<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="DevForge is a simulated frontend agency storefront where clients browse and purchase scoped developer services such as responsive layout builds, performance optimization, accessibility upgrades, and SEO enhancements."
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>DevForge &#45; Frontend Services on Demand</title>
  </head>
  <body>
    <header class="hero">
      <div>
        <h1>DevForge</h1>
        <p class="subtitle">Frontend Services on Demand</p>
        <a class="hero-cta" href="#services-section"> Services </a>
      </div>
    </header>

    <main>
      <section id="services-section" class="services-section">
        <!-- Render service cards here -->
      </section>

      <aside id="order-section">
        <h2>Your Services</h2>
        <!-- Render selected services here -->
        <div id="order-summary">
          <p>Total: $XXX</p>
          <p>Estimated Time: XX hrs</p>
          <button id="checkout-btn">Complete Order</button>
        </div>
      </aside>
    </main>

    <div class="modal" id="checkout-modal">
      <form id="client-form">
        <h2>Enter your card details</h2>
        <input
          type="text"
          placeholder="Jonathan Martinez"
          aria-label="Card Holder Name"
          required
        />
        <input
          type="text"
          inputmode="numeric"
          pattern="^\d{13,19}$"
          maxlength="19"
          autocomplete="cc-number"
          aria-label="Credit Card Number"
          placeholder="1234 1234 1234 1234"
          required
        />
        <input
          type="text"
          inputmode="numeric"
          pattern="^(0[1-9]|1[0-2])\/\d{2}$"
          maxlength="5"
          placeholder="MM/YY"
          autocomplete="cc-exp"
          aria-label="Credit Card Expiration Date"
        />
        <input
          type="text"
          inputmode="numeric"
          pattern="^\d{3,4}$"
          maxlength="4"
          placeholder="123"
          autocomplete="cc-csc"
          aria-label="Security Code"
        />
        <button type="submit">Pay</button>
      </form>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
